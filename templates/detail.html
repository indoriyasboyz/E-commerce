{% extends 'base.html' %}
{% load static %}

{% block content%}
<!-- breadcrumbs -->
	<div class="container">
		<ol class="breadcrumb breadcrumb1">
			<li><a href="{% url 'home' %}">Home</a></li>
			<li class="active">Single Page</li>
		</ol>
		<div class="clearfix"> </div>
	</div>
	<!-- //breadcrumbs -->


	<!-- products -->
	<div class="products">
		<div class="container">
			<div class="single-page">
				<div class="single-page-row" id="detail-21">
					<div class="col-md-6 single-top-left">
						<div class="flexslider">
							<ul class="slides">
								<li data-thumb="{{ object.image.url }}">
									<div class="thumb-image detail_images"> <img src="{{ object.image.url }}" data-imagezoom="true" class="img-responsive" alt=""> </div>
								</li>
								<li data-thumb="{{ object.image.url }}">
									 <div class="thumb-image"> <img src="{{ object.image.url }}" data-imagezoom="true" class="img-responsive" alt=""> </div>
								</li>
								<li data-thumb="{{ object.image.url }}">
								   <div class="thumb-image"> <img src="{{ object.image.url }}" data-imagezoom="true" class="img-responsive" alt=""> </div>
								</li>
							</ul>
						</div>
					</div>
					<div class="col-md-6 single-top-right">
						<h3 class="item_name">{{ object.title }}</h3>
						<div class="single-price">
							<ul>
								<li>{{ object.price }}</li>
								<li><del>$600</del></li>
								<li><span class="w3off">10% OFF</span></li>
							</ul>
						</div>
						<p class="single-price-text">{{ object.description }} </p>
			            {% include "update-cart.html" with product=object cart=cart %}
					</div>
				   <div class="clearfix"> </div>
				</div>
			</div>
		</div>
	</div>
	<!--//products-->

{% endblock content%}
